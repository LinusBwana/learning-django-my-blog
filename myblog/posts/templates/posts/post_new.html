{% extends "base.html" %}

{% block title %}
    New Post
{% endblock title %}

{% block content %}
    <section>
        <form class="form-with-validation" action="{% url "posts:new-post" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class="form-submit btn btn-success mt-2">Add Post</button>
        </form> 
    </section>
{% endblock content %}
