{% extends "base.html" %}

{% block title %}
    {{ post.title }}
{% endblock title %}

{% block content %}
    <section>
        <h1>{{ post.title }}</h1>
        <img src="{{ post.banner.url }}" alt="{{ post.title }}" 
            class="img-fluid rounded shadow-lg d-block mx-auto mb-4 banner-img"/>
        <p>{{ post.body }}</p>
        <p>{{ post.date }}</p> 
    </section>    
{% endblock content %}
