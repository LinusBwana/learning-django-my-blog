{% extends "base.html" %}

{% block title %}
    Posts
{% endblock title %}

{% block content %}
    <section>
        <h1 class="bg-danger text-white p-2 text-center rounded">Treding Now</h1>
        
        {% for post in posts %}
            <article class= "post">
                <h2>
                    <a href="{% url 'posts:page' slug=post.slug %}">
                        {{ post.title }}
                    </a>
                </h2>           
                <p>{{ post.body|truncatechars:100 }}</p>
                <p>{{ post.date }} by {{ post.author }}</p>
            </article>
        {% endfor %}
        
    </section>
    
{% endblock content %}
